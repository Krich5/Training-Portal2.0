<!doctype html>
<html lang="en" data-ready="false">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Select Playlist</title>
  <meta name="color-scheme" content="dark">
  <style>
    :root{ --bg:#0b1020; --bg2:#0a132a; --card:#131a2a; --muted:#92a0b8; --fg:#e9edf5; --input:#0e1525; --border:rgba(255,255,255,.08); --accentA:#22d3ee; --accentB:#3b82f6; }
    *{box-sizing:border-box}
    html[data-ready="false"] body{opacity:0}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,"Noto Sans";background:linear-gradient(180deg,var(--bg),var(--bg2));color:var(--fg);min-height:100vh;transition:opacity .12s ease}
    header{padding:16px 20px;border-bottom:1px solid var(--border);display:grid;grid-template-columns:1fr auto 1fr;align-items:center}
    .left{justify-self:start}
    .center{justify-self:center;text-align:center;font-weight:800;letter-spacing:.2px}
    .right{justify-self:end}
    .logo{height:36px}

    .wrap{max-width:1100px;margin:28px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:18px;padding:22px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    h1{margin:0 0 .5rem;text-align:center}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px;margin-top:12px}
    a.tile{display:block;text-decoration:none;color:var(--fg);background:var(--input);border:1px solid var(--border);border-radius:14px;padding:16px}
    a.tile:hover{outline:2px solid var(--accentB)}
    .muted{color:var(--muted)}
    .btnLink{background:var(--input);color:var(--fg);border:1px solid var(--border);font-weight:800;padding:8px 14px;border-radius:12px;text-decoration:none}
  </style>
  <script src="config.js?v=v4" defer></script>
  <script>
    window.addEventListener('DOMContentLoaded', ()=>{
      if (sessionStorage.getItem('portal_auth') !== 'ok'){ location.replace('index.html'); return; }
      const cfg = window.APP_CONFIG || {};
      document.title = (cfg.BRAND || 'Training Portal') + ' — Select';
      document.getElementById('brand').textContent = cfg.BRAND || 'Training Portal';
      document.documentElement.setAttribute('data-ready','true');
    });
  </script>
</head>
<body>
  <header>
    <div class="left"><a class="btnLink" href="index.html">← Back</a></div>
    <div class="center" id="brand">Training Portal</div>
    <div class="right"><img class="logo" src="CX%20Advanced%20Solutions_Smaller_white.png" alt="CX Advanced Solutions"></div>
  </header>

  <div class="wrap">
    <section class="card">
      <h1>Select a playlist</h1>
      <p class="muted" style="text-align:center;margin:0 0 14px">Choose the training you want to watch.</p>
      <div class="grid">
        <a class="tile" href="videos-agent.html">
          <strong>Agent Training</strong>
          <div class="muted">Full agent workflow</div>
        </a>
        <a class="tile" href="coming-soon.html">
          <strong>Supervisor Training</strong>
          <div class="muted">Coming soon</div>
        </a>
        <a class="tile" href="coming-soon.html">
          <strong>Admin Training</strong>
          <div class="muted">Coming soon</div>
        </a>
        <a class="tile" href="coming-soon.html">
          <strong>Reporting</strong>
          <div class="muted">Coming soon</div>
        </a>
        <a class="tile" href="coming-soon.html">
          <strong>General Training</strong>
          <div class="muted">Coming soon</div>
        </a>
      </div>
    </section>
  </div>
</body>
</html>
