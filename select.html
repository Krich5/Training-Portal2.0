<!doctype html>
<html lang="en" data-ready="false">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Select Training</title>
  <meta name="color-scheme" content="dark">
  <style>
    :root{ --bg:#0b1020; --bg2:#0a132a; --card:#131a2a; --muted:#92a0b8; --fg:#e9edf5; --input:#0e1525; --border:rgba(255,255,255,.08); --accentA:#22d3ee; --accentB:#3b82f6; }
    *{box-sizing:border-box}
    html[data-ready="false"] body{opacity:0}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,"Noto Sans";
         background:linear-gradient(180deg,var(--bg),var(--bg2)); color:var(--fg); min-height:100vh; transition:opacity .12s ease}
    header{display:grid;grid-template-columns:1fr auto 1fr;align-items:center;gap:12px;padding:16px 20px;border-bottom:1px solid var(--border)}
    .left{justify-self:start}
    .center{justify-self:center;text-align:center;font-weight:800;letter-spacing:.2px}
    .right{justify-self:end}
    .logo{height:36px}
    .btnLink{background:var(--input);color:var(--fg);border:1px solid var(--border);font-weight:800;padding:8px 14px;border-radius:12px;text-decoration:none}
    .wrap{max-width:1100px;margin:28px auto;padding:0 18px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:14px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:18px;padding:18px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    .tile{display:flex;flex-direction:column;gap:6px;padding:16px;border-radius:14px;border:1px solid var(--border);background:var(--input);text-decoration:none;color:var(--fg)}
    .tile:hover{outline:2px solid var(--accentB)}
    .muted{color:var(--muted)}
  </style>
  <script src="config.js?v=v4" defer></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      if (!sessionStorage.getItem('portal_auth')) { location.replace('index.html'); return; }

      const BRAND = (window.APP_CONFIG && window.APP_CONFIG.BRAND) || 'Training Portal';
      document.title = BRAND + ' â€” Select Training';
      document.getElementById('brand').textContent = BRAND;
      document.documentElement.setAttribute('data-ready','true');
    });

    function logout(){
      sessionStorage.removeItem('portal_auth');
      location.href = 'index.html';
    }
  </script>
</head>
<body>
  <header>
    <div class="left"><button class="btnLink" onclick="logout()">Log out</button></div>
    <div class="center" id="brand">Training Portal</div>
    <div class="right"><img class="logo" src="CX%20Advanced%20Solutions_Smaller_white.png" alt="CX Advanced Solutions"></div>
  </header>

  <main class="wrap">
    <div class="card" style="margin-bottom:16px"><div class="muted">Choose a playlist</div></div>

    <div class="grid">
      <a class="tile" href="videos-agent.html">
        <strong>Agent Training</strong>
        <span class="muted">Core agent workflows</span>
      </a>
      <a class="tile" href="videos-supervisor.html">
        <strong>Supervisor Training</strong>
        <span class="muted">Team management</span>
      </a>
      <a class="tile" href="videos-admin.html">
        <strong>Admin Training</strong>
        <span class="muted">Configuration & setup</span>
      </a>
      <a class="tile" href="videos-reporting.html">
        <strong>Reporting</strong>
        <span class="muted">Analytics & dashboards</span>
      </a>
      <a class="tile" href="videos-other.html">
        <strong>Other Training</strong>
        <span class="muted">Additional topics</span>
      </a>
    </div>
  </main>
</body>
</html>
