<!doctype html>
<html lang="en" data-ready="false">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Select Training</title>
  <meta name="color-scheme" content="dark">
  <style>
    :root{ --bg:#0b1020; --card:#131a2a; --muted:#92a0b8; --fg:#e9edf5; --accentA:#22d3ee; --accentB:#3b82f6; --input:#0e1525; --border:rgba(255,255,255,.08); }
    *,*::before,*::after{box-sizing:border-box}
    html[data-ready="false"] body{opacity:0}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,"Noto Sans"; background:var(--bg); color:var(--fg); transition:opacity .12s ease}
    header{padding:14px 18px;border-bottom:1px solid rgba(255,255,255,.06)}
    .wrap{max-width:1100px;margin:0 auto;display:grid;grid-template-columns:1fr auto 1fr;align-items:center}
    .center{justify-self:center;text-align:center}
    .brand{font-weight:800;letter-spacing:.2px;font-size:1.1rem}
    main{max-width:1100px;margin:28px auto;padding:0 16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:14px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px;text-decoration:none;color:inherit}
    .card:hover{outline:2px solid var(--accentB)}
    h1{font-size:1.5rem;margin:0 0 10px}
    .muted{color:var(--muted)}
  </style>
  <script src="config.js?v=v4" defer></script>
  <script>
    window.addEventListener('DOMContentLoaded', ()=>{
      setTimeout(()=>{
        // ✅ require the same auth flag set by index.html
        if (!sessionStorage.getItem('portal_auth')) {
          location.replace('index.html');
          return;
        }
        const cfg = window.APP_CONFIG || {};
        const BRAND = cfg.BRAND || "Training Portal";
        document.title = BRAND + " — Select Training";
        document.querySelector('.brand').textContent = BRAND;
        document.documentElement.setAttribute('data-ready','true');
      },0);
    });
  </script>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="center"><div class="brand">Loading…</div></div>
    </div>
  </header>

  <main>
    <h1>Select a training</h1>
    <p class="muted">Pick a playlist to begin.</p>
    <div class="grid">
      <a class="card" href="videos-agent.html"><strong>Agent Training</strong><div class="muted">Core agent workflows</div></a>
      <a class="card" href="videos-supervisor.html"><strong>Supervisor Training</strong><div class="muted">Team management</div></a>
      <a class="card" href="videos-admin.html"><strong>Admin Training</strong><div class="muted">Configuration & setup</div></a>
      <a class="card" href="videos-reporting.html"><strong>Reporting</strong><div class="muted">Analytics overview</div></a>
      <a class="card" href="videos-other.html"><strong>Other Training</strong><div class="muted">Additional topics</div></a>
    </div>
  </main>
</body>
</html>
