<!doctype html>
<html lang="en" data-ready="false">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Training Portal</title>
  <meta name="color-scheme" content="dark">
  <style>
    :root{ --bg:#0b1020; --bg2:#0a132a; --card:#131a2a; --muted:#92a0b8; --fg:#e9edf5; --input:#0e1525; --border:rgba(255,255,255,.08); --accentA:#22d3ee; --accentB:#3b82f6; }
    *{box-sizing:border-box}
    html[data-ready="false"] body{opacity:0}
    body{
      margin:0;
      font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,"Noto Sans";
      background:linear-gradient(180deg,var(--bg),var(--bg2));
      color:var(--fg);
      min-height:100vh;
      transition:opacity .12s ease;
    }
    header{
      padding:16px 20px;
      border-bottom:1px solid var(--border);
      display:grid;
      grid-template-columns:1fr auto 1fr;
      align-items:center;
    }
    .left{justify-self:start}
    .center{justify-self:center;text-align:center;font-weight:800;letter-spacing:.2px}
    .right{justify-self:end}
    .logo{height:36px}
    main{max-width:820px;margin:32px auto;padding:0 16px}
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:22px;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
    }
    h1{margin:0 0 .5rem;text-align:center}
    .lead{color:var(--muted);text-align:center;margin:0 0 1rem}
    label{display:block;font-size:13px;color:var(--muted);margin:8px 0 6px}
    input{
      width:100%;
      border-radius:12px;
      border:1px solid var(--border);
      background:var(--input);
      color:var(--fg);
      padding:10px 12px;
      outline:none;
      font-size:14px;
    }
    input:focus{box-shadow:0 0 0 3px rgba(59,130,246,.25)}
    .btn{
      background:linear-gradient(135deg,var(--accentA),var(--accentB));
      border:none;
      color:#06111d;
      font-weight:800;
      padding:10px 18px;
      border-radius:12px;
      cursor:pointer;
      margin-top:12px;
      width:120px;
    }
    .error{color:#f87171;font-weight:700;margin-top:.75rem;text-align:center;min-height:1.2em}
    footer{color:#93a3ba;text-align:center;font-size:.85rem;padding:18px}
  </style>

  <script src="config.js?v=v5" defer></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const cfg = window.APP_CONFIG || {};
      document.title = cfg.BRAND || 'Training Portal';
      document.getElementById('brand').textContent = cfg.BRAND || 'Training Portal';
      document.documentElement.setAttribute('data-ready','true');

      // ðŸ§¹ Always clear any saved session (auto sign out)
      sessionStorage.clear();

      const form = document.getElementById('gateForm');
      const input = document.getElementById('pw');
      const err   = document.getElementById('error');

      form.addEventListener('submit', (e)=>{
        e.preventDefault();
        err.textContent = '';
        const val = input.value.trim();
        const expected = (cfg.PASSWORD || '').trim();
        if (!expected) { err.textContent = 'Password not set.'; return; }
        if (val === expected) {
          sessionStorage.setItem('portal_auth','ok');
          location.replace('select.html');
        } else {
          err.textContent = 'Incorrect password';
        }
      });
    });
  </script>
</head>

<body>
  <header>
    <div class="left"></div>
    <div class="center"><div id="brand">Training Portal</div></div>
    <div class="right">
      <img class="logo" src="CX%20Advanced%20Solutions_Smaller_white.png" alt="CX Advanced Solutions">
    </div>
  </header>

  <main>
    <section class="card">
      <h1 id="h1">Welcome</h1>
      <p class="lead">Enter the training password to continue.</p>
      <form id="gateForm" novalidate>
        <label for="pw">Password</label>
        <input id="pw" type="password" inputmode="text" autocomplete="off" placeholder="Enter password" required />
        <div style="display:flex;justify-content:center">
          <button class="btn" type="submit">Enter</button>
        </div>
        <p id="error" class="error" role="alert" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer>Â© <span id="yr"></span> Training</footer>
  <script>document.getElementById('yr').textContent=new Date().getFullYear();</script>
</body>
</html>
