<!doctype html>
<html lang="en" data-ready="false">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Other Training</title>
  <meta name="color-scheme" content="dark">
  <style>
    :root{ --bg:#0b1020; --bg2:#0a132a; --card:#131a2a; --muted:#92a0b8; --fg:#e9edf5; --input:#0e1525; --border:rgba(255,255,255,.08); }
    *{box-sizing:border-box}
    html[data-ready="false"] body{opacity:0}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,"Noto Sans";
         background:linear-gradient(180deg,var(--bg),var(--bg2)); color:var(--fg); min-height:100vh; transition:opacity .12s ease}
    header{display:grid;grid-template-columns:1fr auto 1fr;align-items:center;gap:12px;padding:16px 20px;border-bottom:1px solid var(--border)}
    .left{justify-self:start}.center{justify-self:center;font-weight:800;letter-spacing:.2px}
    .wrap{max-width:900px;margin:40px auto;padding:0 18px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:18px;padding:28px;text-align:center}
    .btnLink{background:var(--input);color:var(--fg);border:1px solid var(--border);font-weight:800;padding:8px 14px;border-radius:12px;text-decoration:none}
    h1{margin:0 0 10px}
    p{color:var(--muted)}
  </style>
  <script src="config.js?v=v4" defer></script>
  <script>
    window.addEventListener('DOMContentLoaded',()=>{
      if (!sessionStorage.getItem('portal_auth')) { location.replace('index.html'); return; }
      const BRAND = (window.APP_CONFIG && window.APP_CONFIG.BRAND) || 'Training Portal';
      document.title = BRAND + ' — Other Training';
      document.getElementById('hdr').textContent='Other Training';
      document.documentElement.setAttribute('data-ready','true');
    });
  </script>
</head>
<body>
  <header>
    <div class="left"><a class="btnLink" href="select.html">← Back</a></div>
    <div class="center" id="hdr"><HEADER TEXT></div>
    <div class="right"><img class="logo" src="CX%20Advanced%20Solutions_Smaller_white.png" alt="CX Advanced Solutions"></div>
  </header>
  <div class="wrap">
    <section class="card">
      <h1>Coming soon</h1>
      <p>Additional training topics will appear here.</p>
    </section>
  </div>
</body>
</html>
